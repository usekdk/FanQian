category: system
---

<h1>系统工具</h1>

<div class="software-grid">
  {% for software in site.data.software %}
    {% if software.category == page.category %}
    <div class="software-card">
      <h3>{{ software.name }}</h3>
      <p>{{ software.description }}</p>
      <a href="{{ software.download }}" class="download-btn" target="_blank">
        立即下载
      </a>
    </div>
    {% endif %}
  {% endfor %}
</div>

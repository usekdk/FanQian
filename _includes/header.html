<header class="site-header">
  <div class="container">
    <div class="logo">
      <a href="{{ '/' | relative_url }}">{{ site.title }}</a>
    </div>
    <nav class="main-nav">
      <a href="{{ '/' | relative_url }}">首页</a>
      {% for category in site.categories %}
      <a href="{{ '/categories/' | append: category.slug | relative_url }}">
        {{ category.name }}
      </a>
      {% endfor %}
    </nav>
  </div>
</header>
